<div class="mt-4 ml-3 mr-3">
  <app-card header="บันทึกข้อมูลไฟฟ้า" isButton="false">
    <div class="row">
      <div class="col-md-10 text-right">
        <form [formGroup]="fromSearch">
          <div class="row mt-2">
            <div class="col-md-6 text-right ">
              <p>Username : </p>
            </div>
            <div class="col-md-4 text-right">
              <input type="text" class="form-control form-control-sm" placeholder="Username"
                formControlName="userName" />
            </div>

            <div class="col-md-2 text-right">
              <button-search wording="ค้นหา" (click)="getFindList()"></button-search>
              <button-add routerLink="/user/userDetail"></button-add>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">Name</th>
              <th class="text-center">Surname</th>
              <th class="text-center">UserName</th>
              <th class="text-center">Date Created</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </app-card>
</div>


<app-modal [modalId]="'modalId'" [header]="'Confirm การลบข้อมูลผู้เข้าใช้งาน'">
  <div body>
    คุณต้องการลบข้อมูลผู้เข้าใช้งานใช่หรือไม่
  </div>
  <div footer>
    <button-confirm (click)="onDelete()"></button-confirm>
    <button-cancel (click)="onCancel()"></button-cancel>
  </div>
</app-modal>
