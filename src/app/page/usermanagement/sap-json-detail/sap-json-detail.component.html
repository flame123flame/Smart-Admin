<app-card header="SAP" isButton="false">
  <div class="row mt-3">

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          Json
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          {{json}}
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row ">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Success
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              {{success}}
            </div>
          </div>
        </div>

      </div>
      <br>
      <div class="row ">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Fail
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              {{fail}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="text-center">
    <button class="btn btn-secondary btn-sm" [routerLink]="[ '/user/sapJson' ]"><i class="fa fa-reply"></i> กลับ
    </button>
  </div>

</app-card>
